<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>walmart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        .container {
            height: 100px;
            background-color: rgb(123, 123, 233);
            display: flex;
            
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="image"><img src="./walmartLogo.svg" alt="walmart"></div>
        <div class="depart"><button>departments</button></div>
        <div class="services"><button>services</button></div>
        <div class="search"><input type="text"></div>
        <div class="myitem">
            <ul>
                <li>reorder</li>
                <li>my items</li>
            </ul>
        </div>
        <div class="account">
            <ul>
                <li>sign in</li>
                <li>account</li>
            </ul>
        </div>
        <div class="icon"><img src="./aami2-48-128.webp" alt="cart"></div>
    </div>
</body>

</html>
