<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact From</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Contact Us</h1>
                <hr>
                <div class="adress">
                    <h3>ADDRESS:</h3>
                    <div class="detalis">
                        <p>Saint Marco Street,6th <br>
                            floor,Tokyo,Japan,124536</p>
                        <div class="ph-em">
                            <p><i class="fa-solid fa-square-phone"></i>+1234567890</p>
                            <p><i class="fa-solid fa-envelope"></i>test123@gmail.com</p>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <div class="form">
                        <form action="" id="form">
                            <table>
                                <tr>
                                    <td><input type="text" placeholder="Name:" required minlength="3" maxlength="6"><br>
                                    </td>
                                    <td><input type="text" placeholder="Company:" required><br></td>
                                </tr>
                                <tr>
                                    <td><input type="text" placeholder="Email:" required><br></td>
                                    <td><input type="text" placeholder="Mobile:"
                                            onkeypress="return (event.which >=48 && event.which <=57 )" minlength="10"
                                            maxlength="10" required><br></td>
                                </tr>
                                <tr>
                                    <td>
                                        <textarea name="" id="" cols="62" rows="10" placeholder="Message:"></textarea>
                                    </td>
                                </tr>
                                <tr class="btn">
                                    <td>
                                        <button value="submit" onclick="Check()">Submit</button>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                    <div class="map">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d924.6656698379968!2d72.51482880435837!3d23.04545368041497!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e9b767b0a48ed%3A0x713f82e619ac7868!2sTOPS%20Technologies!5e0!3m2!1sen!2sin!4v1681712798699!5m2!1sen!2sin"
                            width="450" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                            <div class="icons">
                                <i class="fa-brands fa-square-facebook fb"></i>
                                <i class="fa-brands fa-square-twitter tw"></i>
                                <i class="fa-brands fa-linkedin lin"></i>
                                <i class="fa-brands fa-square-github git"></i>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>

</html>
