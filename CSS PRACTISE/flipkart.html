<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipkart</title>
    <link rel="icon" href="https://smestreet.in/wp-content/uploads/2020/09/flipkart-logo.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{margin: 0;
        padding: 0;
    box-sizing: border-box;}

        nav{
            background-color: #2874f0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0px;
        }
        .plus-color{
            color: #ffe500;
            font-weight: 900;
        }
        .logo p{color: white;
                position: relative;
                top: -5px;
        }
        .search{
            background-color: white;
            padding: 8px;
            width: 420px;
            height: 36px;
            margin: 0px 10px;
            display: flex;
            justify-content: space-between;
            color: #2874f0;
            box-shadow: -7PX -7PX 10PX rgba(0, 0, 0, 0.1),
            -7PX -7PX 10PX rgba(0, 0, 0, 0.1);
            border-radius: 2px;
                }
        .search input{
            width: 350px;
            border: none;
            outline: none;
            font-size: 14px;
        }
        .loginbtn{
            padding: 7px 40px ;
            font-size: 16px;
            font-weight: 550;
            border: none;
            color: #2874f0;
        }
        .navlink{
            margin: 0px 15px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            text-decoration: none;
        }
        .fa-sharp{font-size: 10px;}
        .fa-solid{font-size: 15px;}
    </style>
</head>
<body>
    <nav>
        <div class="logo"><img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png" alt="logo" height="20px" width="75px">
        <p>Explore 
            <span class="plus-color">plus</span>
            <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png" alt="plus" height="10px" width="10px">
        </p>
    </div>
    <div class="search">
        <input type="text" placeholder="Search for products brands and more">
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <button class="loginbtn">Login</button>
    <a href="#" class="navlink">Become a seller</a>
    <a href="#" class="navlink">
        More
        <i class="fa-sharp fa-solid fa-angle-down"></i>
    </a>
    <a href="#" class="navlink">
        <i class="fa-solid fa-cart-shopping"></i>
        Cart
    </a>
    </nav>
    
</body>
</html>
