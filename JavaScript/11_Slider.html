<body>
    <div class="parent">
        <img src="./images/image_01.jpg" class="slider-img" alt="">
        <img src="./images/image_02.jpg" class="slider-img" alt="">
        <img src="./images/image_03.jpg" class="slider-img" alt="">
        <img src="./images/image_04.jpg" class="slider-img" alt="">
        <img src="./images/image_05.jpg" class="slider-img" alt="">
    </div>
    <script>
        let ImageData = document.getElementsByClassName('slider-img');
        // console.log(ImageData);
        let count = 0;
        function Slider() {
            // console.log(ImageData);
            for (let index = 0; index < ImageData.length; index++) {
                console.log(index);
                ImageData[index].style.display = "none"
                // document.getElementsByClassName('slider-img')[index].style.display="none"            
            }
            if (count >= ImageData.length) {
                count = 0
            }
            // ImageData[count].style.width = "500px"
            // ImageData[count].style.height = "500px"
            ImageData[count].style.display = "block"
            // ImageData[count].style.transform= "rotate(180)"

            console.log("Count : ", count);
            count++;
            // ImageData[0].style.display="none"            
            // ImageData[1].style.display="none"            
        }
        setInterval(Slider, 1000);

    </script>
