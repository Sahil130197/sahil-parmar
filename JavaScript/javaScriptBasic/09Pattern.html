<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
</head>
<body>
    <script>
        for(let index=0;index<10;index++){
            // console.log(index);
            for(index1=0;index1<index;index1++){
                document.write(" * ");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
